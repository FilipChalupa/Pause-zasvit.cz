<!DOCTYPE html>
<html>
	<head>
		<title>Screen</title>
		<script defer src="screen.js"></script>
	</head>
	<style>
		body {
			margin: 0;
			color: #ffffff;
			background-color: #000000;
		}
		* {
			font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
		}
		.playground {
			position: relative;
			width: 1200px;
			height: 1920px;
		}
		.playground::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-image: url('./background.png');
			opacity: 0.2;
		}
		.playground::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-image: url('./mask.png');
		}
		.timer {
			position: absolute;
			top: 788px;
			font-size: 70px;
			font-weight: 700;
			left: 500px;
			right: 517px;
			text-align: center;
			font-variant-numeric: tabular-nums;
		}
	</style>
	<body>
		<div class="playground">
			<div class="js-timer timer">0:00</div>
		</div>
	</body>
</html>
