<!DOCTYPE html>
<html>
	<head>
		<title>Screen</title>
		<script defer src="screen.js"></script>
	</head>
	<style>
		body {
			margin: 0;
			color: #ffffff;
			background-color: #000000;
		}
		* {
			font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
		}
		.playground {
			position: relative;
			width: 1200px;
			height: 1920px;
		}
		.playground::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-image: url('./background.png');
			opacity: 0.2;
		}
		.playground::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-image: url('./mask.png');
		}
		.timer {
			position: absolute;
			top: 788px;
			font-size: 70px;
			font-weight: 700;
			left: 0;
			right: 536px;
			text-align: right;
			font-variant-numeric: tabular-nums;
		}
		.reflectors {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}
		.reflectors div {
			position: absolute;
			top: 0;
			left: 0;
		}
		.reflectors div::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			transform: translate(-50%, -50%);
			background-color: rgba(255, 255, 255, 0.5);
		}
	</style>
	<body>
		<div class="playground">
			<div class="js-timer timer"></div>
			<div class="js-reflectors reflectors"></div>
		</div>
	</body>
</html>
