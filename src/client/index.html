<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Rozsviť hořice</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1"
		/>
		<meta name="theme-color" content="#000000" />
		<script defer src="index.js"></script>
	</head>
	<style>
		body {
			margin: 0;
			color: #ffffff;
			background-color: #000000;
			overflow: hidden;
			width: 100vw;
			height: 100vh;
			touch-action: none;
		}
		* {
			font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
		}
		.background {
			position: absolute;
			top: calc(50vh - 960px);
			left: calc(50vw - 600px);
			width: 1200px;
			height: 1920px;
		}
		.background::before,
		.background::after {
			content: '';
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background-image: url('./background.jpg');
		}
		.background::before {
			opacity: 0.5;
		}
		.background::after {
			background-image: url('./mask.png');
		}
		.reflector {
			position: absolute;
			top: 50%;
			left: 50%;
		}
		.reflector::before,
		.reflector::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 60px;
			height: 60px;
			border-radius: 50%;
			transform: translate(-50%, -50%);
			background: radial-gradient(currentColor -1%, transparent 70%);
		}
	</style>
	<body>
		<div class="playground js-playground">
			<div class="background">
				<div class="reflector js-reflector"></div>
			</div>
		</div>
	</body>
</html>
