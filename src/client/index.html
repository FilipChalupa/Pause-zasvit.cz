<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Rozsviť hořice</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1"
		/>
		<meta name="theme-color" content="#000000" />
		<script defer src="index.js"></script>
	</head>
	<style>
		body {
			--reflector-size: 130px;
			margin: 0;
			color: #ffffff;
			background-color: #000000;
			overflow: hidden;
			width: 100vw;
			height: 100vh;
			touch-action: none;
		}
		* {
			font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
		}
		@keyframes fade-in {
			100% {
				opacity: 1;
			}
		}
		.playground {
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			opacity: 0;
			animation: fade-in 0.3s 0.3s forwards;
			overflow: hidden;
		}
		.background {
			position: absolute;
			top: calc(50% - 960px);
			left: calc(50% - 600px);
			width: 1200px;
			height: 1920px;
		}
		.background::before,
		.background::after {
			content: '';
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			background-image: url('./background.jpg');
		}
		.background::before {
			opacity: 0.5;
		}
		.background::after {
			background-image: url('./mask.png');
			opacity: 0.8;
		}
		.reflector {
			position: absolute;
			top: 50%;
			left: 50%;
			mix-blend-mode: multiply;
			color: #ffdb76;
		}
		.reflector::before,
		.reflector::after {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: var(--reflector-size);
			height: var(--reflector-size);
			border-radius: 50%;
			transform: translate(-50%, -50%);
			background: radial-gradient(currentColor -1%, transparent 70%);
		}
		.instructions {
			position: absolute;
			bottom: 10%;
			left: 0;
			right: 0;
			padding: 1em;
			text-align: center;
			font-size: 7vw;
			z-index: 1;
			text-shadow: 0 0 60px #000000;
			transition-property: opacity, visibility;
			transition-duration: 0.5s;
			transition-delay: 1s;
		}
		.has-interacted .instructions {
			opacity: 0;
			visibility: hidden;
		}
	</style>
	<body>
		<div class="playground js-playground">
			<div class="instructions">
				Hýbejte světlem<br />posunem prstu<br />po obrazovce
			</div>
			<div class="background js-background"></div>
			<div class="reflector js-reflector"></div>
		</div>
	</body>
</html>
