<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Config</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script defer src="config.js"></script>
	</head>
	<body>
		<main role="main">
			<section class="container mt-4">
				<h1>Timer</h1>
				<div class="form-inline">
					<div class="form-group mr-3 mb-2">
						<input
							type="number"
							min="0"
							step="1"
							value="0"
							class="form-control js-timer-input"
						/>
					</div>
					<button type="button" class="btn btn-primary mb-2 js-timer-set">
						Set
					</button>
				</div>
				<div>
					<button type="button" class="btn btn-primary js-timer-start">
						Start
					</button>
					<button type="button" class="btn btn-primary js-timer-pause">
						Pause
					</button>
					<button type="button" class="btn btn-primary js-timer-stop">
						Stop
					</button>
				</div>
			</section>
			<section class="container mt-4">
				<h1>Involved</h1>
				<div class="form-inline">
					<div class="form-group mr-3 mb-2">
						<input
							type="number"
							min="1"
							step="1"
							value="90"
							class="form-control js-involved-duration-input"
						/>
					</div>
					<button
						type="button"
						class="btn btn-primary mb-2 js-involved-duration-set"
					>
						Set
					</button>
				</div>
			</section>
			<section class="container mt-4">
				<h1>Building</h1>
				<div>
					<div class="form-check">
						<input
							id="building-1"
							type="checkbox"
							class="form-check-input js-building-visible"
						/>
						<label class="form-check-label" for="building-1">
							Building visible
						</label>
					</div>
					<div class="form-check">
						<input
							id="building-2"
							type="checkbox"
							class="form-check-input js-building-only"
						/>
						<label class="form-check-label" for="building-2">
							Building only
						</label>
					</div>
				</div>
			</section>
		</main>
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-52555251-9"
		></script>
		<script>
			window.dataLayer = window.dataLayer || []
			function gtag() {
				dataLayer.push(arguments)
			}
			gtag('js', new Date())
			gtag('config', 'UA-52555251-9')
		</script>
	</body>
</html>
