<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Config</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1"
		/>
		<script defer src="config.js"></script>
	</head>
	<body>
		<section>
			<h1>Timer</h1>
			<div>
				<input
					type="number"
					min="0"
					step="1"
					value="0"
					class="js-timer-input"
				/>
				<button type="button" class="js-timer-set">Set</button>
			</div>
			<div>
				<button type="button" class="js-timer-start">Start</button>
				<button type="button" class="js-timer-pause">Pause</button>
				<button type="button" class="js-timer-stop">Stop</button>
			</div>
		</section>
		<section>
			<h1>Involved</h1>
			<div>
				<input
					type="number"
					min="1"
					step="1"
					value="90"
					class="js-involved-duration-input"
				/>
				<button type="button" class="js-involved-duration-set">Set</button>
			</div>
		</section>
	</body>
</html>
